<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de nova categoria</title>
</head>
<body>
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type='submti'>Salvar</button>
      <button onclick="window.location.href='{% url 'url_categorias' %}'">Voltar</button>

      {% if categoria %}
        <a href="{% url 'url_deleteCategoria' categoria.id %}">Remover</a>
      {% endif %}
     
    </form>
</body>
</html>
